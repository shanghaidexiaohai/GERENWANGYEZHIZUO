<!doctype html>

<head>
    <meta charset="utf-8" lang="zh-CN">
    <title>网页制作</title>

    <style>
        * {
            margin: 0px;
            height: 100vh;
            background-color: black;






        }

        .b_border {
            border: 10px black;
        }

        .flex {
            display: flex;

        }

        .flex1 {
            flex: 1;

        }

        .flex4 {
            flex: 4;
        }
    </style>
</head>

<body>
    <!--整体 V1-->
    <div id="V1" class="flex ">
        <!--导航栏v2--分四块-->
        <div id="V2" class="flex flex1 b_border " style="
            margin: 0px ;
            padding: 0px ;
            background-color: rgb(7, 48, 48);
            flex-direction: column;

">
            <!--导航栏目1-->
            <div style="background-color: rgb(255, 255, 255);margin: 1px;">
                导航栏1
            </div>
            <!--导航栏目2-->
            <div style="background-color:rgb(255, 255, 255);margin: 1px;">
                导航栏2
            </div>
            <!--导航栏目3-->
            <div style="background-color: rgb(255, 255, 255);margin: 1px;">
                导航栏3
            </div>
        </div>
        <!--内容v3-->
        <div id="v3" class="flex b_border flex4 " style="
            background-color:rgba(200, 52, 36, 0.367) ;
            flex-direction:column;
            ">
            
            <!--内容1-->
            <div style="background-color: rgb(255, 255, 255);margin: 1px width:auto ;height: 200px; ">
                内容1
            </div>
            <!--内容2-->
            <div class="flex" style="
            background-color: rgb(0, 0, 0);
            justify-content: space-around;
            ">
              
                <!--内容2.1-->
                <div style="width:250px ;height: auto;background-color: rgb(255, 255, 255);margin: 1px">
                    内容2.1
                </div>
                <!--内容2.2-->
                <div style="width:250px ;height:auto;background-color: rgb(255, 255, 255);margin: 1px">
                    内容2.2
                </div>
                <!--内容2.3-->
                <div style="width:250px ;height: auto;background-color: rgb(255, 255, 255);margin: 1px">
                    内容2.3
                </div>
                <!--内容2.4-->
                <div style="width:250px ;height: auto;background-color: rgb(255, 255, 255);margin: 1px">
                    内容2.4
                </div>

            </div>
            <!--内容3-->
            <div style="background-color: rgb(255, 255, 255);margin: 1px;">
                内容3
                <!--内容4-->
            </div>
            <div style="background-color: rgb(255, 255, 255);margin: 1px;">
                内容4
            </div>
        </div>
        <!--辅助内容v4-->
        <div id=" v4" class="flex b_border flex1  " style="
            background-color:rgb(0, 0, 0);
            flex-direction: column;

        
        ">
           
            <!--辅助1-->
            <div style="background-color: rgb(255, 255, 255);margin: 1px;">
                辅助1
            </div>
            <!--辅助2-->
            <div style="background-color: rgb(255, 255, 255);margin: 1px;">
                辅助2
            </div>
        </div>
    </div>






</body>
